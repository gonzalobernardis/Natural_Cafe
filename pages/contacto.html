<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Café - Contacto</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://kit.fontawesome.com/9270fac2b2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="top">
        <nav>
            <h1>
                <a href="../index.html">Natural Café</a>
            </h1>
            <ul>
                <div class="linksPrincipales">
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-bars"></i>
                        </a>
                    </li>
                    <li>
                        <a class="negro" href="precios.html">
                            <i class="fa-solid fa-tags"></i> Precios
                        </a>
                    </li>
                    <li>
                        <a class="negro" href="contacto.html">
                            <i class="fa-solid fa-users"></i> Contacto
                        </a>
                    </li>
                    <li>
                        <a class="negro" href="sucursales.html">
                            <i class="fa-solid fa-store"></i> Sucursales
                        </a>
                    </li>
                </div>
                <li class="login">
                    <a class="negroLogin" href="#">
                        <i class="fa-solid fa-arrow-right-to-bracket"></i> Ingresar
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="mainContactos">
        <h2 class="tituloContacto">Formulario de contacto</h2>
        <div class="containerFormularios">
            <div class="containerFlexContactoClientes">
                <h3>Para clientes</h3>
                <form class="formularioFlex" action="">
                    <label for="">Nombre Completo:</label>
                    <input type="text">
                    <label for="">Apellido:</label>
                    <input type="text">
                    <label for="">Email:</label>
                    <input type="email">
                    <label for="">Telefono:</label>
                    <input type="number">
                    <br>
                    <label for="">Mensaje:</label>
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Reestablecer">
                </form>
            </div>
            <div class="containerFlexContactoEmpresas">
                <h3>Para empresas</h3>
                <form class="formularioFlex" action="">
                    <label for="">Nombre Completo:</label>
                    <input type="text">
                    <label for="">CUIT:</label>
                    <input type="text">
                    <label for="">Email:</label>
                    <input type="email">
                    <label for="">Telefono:</label>
                    <input type="number">
                    <br>
                    <label for="">Mensaje:</label>
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Reestablecer">
                </form>
            </div>
        </div>
    </main>
    <i class="fa-solid fa-message chatPrincipal"></i>
    <footer class="footer">
        <ul>
            <li>
                <a href="#">
                    <i class="fa-brands fa-facebook-f"></i> Facebook
                </a>
            </li>
            <li>

                </a>
            </li>
            <li>
                <a href="#top">
                    <i class="fa-solid fa-arrow-up"></i> Volver al principio
                </a>
            </li>
        </ul>
        <div class="linksAlternativosFooter">
            <ul>
                <li>
                    <a href="#">Terminos de servicio</a>
                </li>
                <li>
                    <a href="#">Politica de privacidad</a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
